<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Variables</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Update CSS Variables with <span class="h-js">JS</span> </h2>
	<div class="container">
		<label for="spacing">Spacing: </label>
		<input type="range" name="spacing" min="0" max="20" value="0" data-sizing="rem">

		<label for="blur">Blur: </label>
		<input type="range" name="blur" min="0" max="2.5" value="0" data-sizing="rem">

		<label for="color">Colors: </label>
		<input type="color" name="color" value="#000000">
	</div>
		
	<img src="img/img.jpg">


	<script type="text/javascript" src="logic.js"></script>
</body>
</html>
